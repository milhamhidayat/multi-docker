sudo: required
services:
  - docker

before_install:
  - docker build -t milhamhidayat/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run milhamhidayat/react-test npm test -- --coverage

after_success:
  - docker build -t milhamhidayat/multi-client ./client
  - docker build -t milhamhidayat/multi-nginx ./nginx
  - docker build -t milhamhidayat/multi-server ./server
  - docker build -t milhamhidayat/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push milhamhidayat/multi-client:latest
  - docker push milhamhidayat/multi-nginx:latest
  - docker push milhamhidayat/multi-server:latest
  - docker push milhamhidayat/multi-worker:latest